<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #111011; /* لون الخلفية العام */
            color: #ffcc00;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #141213; /* لون خلفية الصندوق */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ffffff
        }
        h2 {
            color: #ffcc00; /* لون العنوان */
        }
        p {
            color: #ffcc00;
        }
        iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>احجز موعدك الآن</h2>
        <p>اختر الوقت المناسب لك من خلال التقويم أدناه:</p>

           <!-- Calendly inline widget begin -->
           <div class="calendly-inline-widget" data-url="https://calendly.com/drzaidshakir?hide_gdpr_banner=1" style="min-width:320px;height:700px;"></div>
           <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
           <!-- Calendly inline widget end -->
       </div>
   

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let calendlyFrame = document.getElementById("calendly-iframe");

            calendlyFrame.onload = function() {
                let styleCode = `
                    /* جعل لون أرقام الأيام ورديًا */
                    .calendly-calendar-day { color: #ff66b2 !important; font-weight: bold !important; }

                    /* تخصيص خلفية التقويم */
                    body { background-color: #222 !important; }
                    .calendly-overlay, .calendly-popup-content { background: #333 !important; }

                    /* تخصيص الأزرار */
                    button { background: #ffcc00 !important; color: #222 !important; }

                    /* تخصيص حقول الإدخال */
                    input, textarea { background: #444 !important; color: #fff !important; border: 1px solid #ffcc00 !important; }
                `;
                
                let styleElement = document.createElement("style");
                styleElement.innerHTML = styleCode;
                calendlyFrame.contentWindow.document.head.appendChild(styleElement);
            };
        });
    </script>

</body>
</html>
